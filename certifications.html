<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarshaVardhan Vemali</title>
    <link rel="stylesheet" href="certifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="DSC_0557.jpeg">
</head>
<body>
    <div class="certifications">
        <h2>Certifications</h2>
        <div class="certification-container" id="certification-container"></div>
    </div>
    <div id="imagePreviewModal" class="modal">
        <span class="close" id="closeModal">Ã—</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="certifications.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const certificationContainer = document.getElementById('certification-container');
        const modal = document.getElementById('imagePreviewModal');
        const modalImage = document.getElementById('modalImage');
        const caption = document.getElementById('caption');
        const closeModal = document.getElementById('closeModal');

        fetch('certificates.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(certificate => {
                    const certificateWrapper = document.createElement('div');
                    certificateWrapper.classList.add('certificate-wrapper');

                    const certificateImage = document.createElement('img');
                    certificateImage.src = certificate.image;
                    certificateImage.alt = certificate.description;
                    certificateImage.addEventListener('click', () => {
                        modal.style.display = "block";
                        modalImage.src = certificate.image;
                        caption.textContent = certificate.description;
                    });

                    const certificateDescription = document.createElement('div');
                    certificateDescription.classList.add('certificate-description');
                    certificateDescription.textContent = certificate.description;

                    const validateLink = document.createElement('a');
                    validateLink.href = certificate.link;
                    validateLink.textContent = 'Validate Certificate';
                    validateLink.classList.add('validate-link');

                    certificateWrapper.appendChild(certificateImage);
                    certificateWrapper.appendChild(certificateDescription);
                    certificateWrapper.appendChild(validateLink);

                    certificationContainer.appendChild(certificateWrapper);
                });
            })
            .catch(error => console.error('Error loading certificates:', error));

        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
</script>

</html>
